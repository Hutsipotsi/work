<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Palautesivu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <script src="code.js" defer></script>
    <!--Option 1: Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <form>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #560BAD;">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/"
                            class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Etusivu</span>
                                </a>
                            </li>
                            <li>
                                <a href="pyorat.html" class="nav-link px-0 align-middle">
                                    <i class="bi-bicycle"></i> <span class="ms-1 d-none d-sm-inline">Pyörät</span> </a>
                            </li>
                            <li>
                                <a href="palaute2.html" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                    <i class="bi bi-send"></i> <span class="ms-1 d-none d-sm-inline">Palaute</span></a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>

                <div class="col py-3">
                    <div class="mb-3">
                        <label for="viesti" class="form-label">Kirjoita palaute</label>
                        <textarea class="form-control" id="viesti" rows="3" onfocus="tarkistaMerkit()"
                            onkeydown="tarkistaMerkit()" onkeyup="tarkistaMerkit()"
                            onblur="tarkistaMerkit()"></textarea>
                    </div>
                    <strong>Huom!</strong> Palautetekstin pituus on rajattu maksimissaan 5000 merkkiin.<br>
                    <label for="merkkejaJaljella">Merkkejä jäljellä palautteessasi: </label><input type="text"
                        name="merkkejaJaljella" id="merkkejaJaljella" readonly="readonly" value="5000" maxlength="5"
                        size="5" /><br />

                    <div class="row mb-3">
                        <label for="nimi" class="col-sm-2 col-form-label">Nimesi: </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nimi">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="puhelin" class="col-sm-2 col-form-label">Puhelin</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="puhelin">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="vastaus" value="vastataan"
                                    onchange="paivitaEmail()">
                                <label class="form-check-label" for="vastaus">
                                    Haluan, että palautteeseeni <strong>vastataan</strong>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-text" disabled="disabled"
                                style="background: #ECE9D8" class="text-muted"> We'll never share your email with anyone
                            else.
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="spam_esto" class="col-sm-2 col-form-label">9 + 5 = </label>
                        <div class="col-sm-10"><input type="text" name="spam_esto" id="spam_esto" size="5"
                                maxlength="5" />
                            Laske tähän edellä esitetyn laskutoimituksen tulos. Tämä kenttä on olemassa roskapostin
                            estämiseksi.<br />
                        </div>
                    </div>
                    <button type="submit" value="submit" id="submit" class="btn btn-primary"
                        onsubmit="return lahetaPalaute()">Lähetä</button> <button type="reset" id="reset"
                        onreset="return tyhjennaPalaute()" class="btn btn-primary">Tyhjennä kentät</button>
                </div>
            </div>
        </div>
        </div>


        <div id="popwindow" class="modal mt-5" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="vastattu" class="modal-title text-center"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alert" class="text-center"></p>
                </div>
                <div class="modal-footer">
                    <p id="kysymys" class="text-center"></p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sulje</button>
                </div>
            </div>
        </div>
    </div>
    </form>

</body>

</html>
